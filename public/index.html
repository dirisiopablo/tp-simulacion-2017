<!DOCTYPE html>
<html ng-app="simulationApp">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/angular.min.js"></script>
    <script src="src/app.js"></script>

    <script src="src/simulation/simulation.controller.js"></script>

    <script src="js/chart.bundle.min.js"></script>
    <script src="js/angular-chart.min.js"></script>

    <title>Trabajo Práctico de simulación</title>
  </head>
  <body>
    <div ng-controller="simulationController as ctrl" class="container">
      <form class="form-horizontal">
        <div class="form-group">
          <label class="col-md-3 control-label" for="cantidadFermentadores">Cantidad de Fermentadores</label>
          <div class="col-md-2">
            <input ng-model="ctrl.CF" ng-change="initState" type="number" class="form-control" id="cantidadFermentadores" placeholder="Cantidad de fermentadores">
          </div>

          <label class="col-md-3 control-label" for="capacidadFermentadores">Capacidad de Fermentadores</label>
          <div class="col-md-2">
            <input disabled ng-model="ctrl.CDF" ng-change="initState" type="number" class="form-control" id="capacidadFermentadores" placeholder="Capacidad de fermentadores">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-3 control-label" for="stockMaximo">Stock Máximo</label>
          <div class="col-md-2">
            <input ng-model="ctrl.stockMaximo" type="number" class="form-control" id="stockMaximo" placeholder="Stock Máximo">
          </div>

          <label class="col-md-3 control-label" for="capacidadCocina">Capacidad de Cocina</label>
          <div class="col-md-2">
            <input disabled ng-model="ctrl.CDC" ng-change="initState" type="number" class="form-control" id="capacidadCocina" placeholder="Capacidad de cocina">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-3 control-label" for="tiempoFinal">Tiempo Final</label>
          <div class="col-md-2">
            <input ng-model="ctrl.TF" type="number" class="form-control" id="tiempoFinal" placeholder="Tiempo Final">
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-offset-3 col-md-3">
            <button ng-disabled="!ctrl.stockMaximo && !ctrl.simulating" ng-click="ctrl.startSimulation()" class="btn btn-default">Comenzar Simulación!</button>
          </div>
        </div>
      </form>

      <div class="row">
        <div class="col-md-6" ng-repeat="resultado in ctrl.resultados">
          <div class="col-md-4">Fermentadores: {{resultado.cantidadFermentadores}}</div>
          <div class="col-md-4">Stock Máximo: {{resultado.stockMaximo}}</div>
          <div class="col-md-4">Duración: {{resultado.duracion}}</div>

          <table class="table table-bordered table-striped table-hover table-condensed">
            <thead>
              <tr>
                <th>
                  Descripción
                </th>
                <th>
                  Valor
                </th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="res in resultado.resultados">
                <td> {{res.description}}</td>
                <td> {{res.value | number : 2 }} %</td>
              </tr>
            </tbody>
          </table>

          <div class="row">
            <canvas class="chart chart-bar"
              chart-colors="resultado.colors"
              chart-data="resultado.data"
              chart-labels="resultado.labels"
              chart-series="resultado.series"></canvas>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
